<!DOCTYPE html>
<html lang="en">
<html>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link href="style.css" rel="stylesheet">
<title>To Do List</title>
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h1>To Do List<img
                    src="png-transparent-checkmark-done-exam-list-pencil-todo-xomo-basics-icon-thumbnail.png"></h1>
            <div class="input-div">
                <input type="text" id="input" placeholder="Add a new task" />
                <button id="addBtn" onclick="addTask()"> Add </button>
            </div>
            <div class="input-div" id="list-container">
                <table>
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Save</th>
                            <th>Delete</th>
                        </tr>
                    <tbody id="list"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
